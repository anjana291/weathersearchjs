    <div class="container">
        <div class="sidebar">

        <div class="main">
            <div class="searchbar">
                <input type="text" placeholder="Search City Here" id="city">
                <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weatherMain">
                <div class="locationTemp">
                    <h4 class="city"><i class="fa-solid fa-location-dot fa-xs"></i><span id="location"> Madrid,IN</span>
                    </h4>
                    <p class="date" id="currentDate">Date</p>
                    <span class="tempp" id="temperature">32°C</span>
                </div>
                <div>
                    <img src="./image/sunny.png" alt="" id="weatherImg">
                </div>
            </div>
            <div class="weatherDetMain">
                <div class="weatherDet">
                    <div class="individual">
                        <p class="tempps"><i class="fa-solid fa-temperature-quarter"></i>Real Feel</p>
                        <p class="item" id="feelLikeVal">30°C</p>
                    </div>
                    <div class="individual">
                        <p class="tempps"><i class="fa-solid fa-wind"></i>Wind</p>
                        <p class="item" id="windVal">30 km/h</p>
                    </div>
                </div>
                <div class="weatherDet">
                    <div class="individual">
                        <p class="tempps"><i class="fa-solid fa-droplet"></i>Humidity</p>
                        <p class="item" id="humidityVal">30 %</p>
                    </div>
                    <div class="individual">
                        <p class="tempps"><i class="fa-solid fa-gauge-simple"></i>Pressure</p>
                        <p class="item" id="pressureVal">30 hPa</p>
                    </div>
                </div>
            </div>
        </div>
